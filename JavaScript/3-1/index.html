    <script>

    $('.click').on("click",function(){
      if($('#left, #right').hasClass('on')){
        $(this).animate({"width":"0%"},1000);
      }else{
        $(this).animate({"width":"50%"},1000);

      }
    });
       
    
  
    </script>
