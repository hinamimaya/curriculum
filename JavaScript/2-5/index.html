<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table id="all">
        <tr id="japan">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="america">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            if(document.getElementById("select")){
                a = document.getElementById("select").value;
                if(a == "all"){
                    document.getElementById("japan").style.display = "none";
                    document.getElementById("america").style.display = "none";
                    document.getElementById("all").style.display = "block";
                }else if(a == "selected_jpn"){
                    document.getElementById("japan").style.display = "block";
                    document.getElementById("america").style.display = "none";
                    document.getElementById("all").style.display = "none";
                }else if(a == "selected_en"){
                    document.getElementById("japan").style.display = "none";
                    document.getElementById("america").style.display = "block";
                    document.getElementById("all").style.display = "none";

                }
            }
            
            window.onload = viewChange;
        }
        

    </script>
</body>
</html>
